name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Lint
        run: npm run lint
        continue-on-error: true
      
      - name: Type Check
        run: npm run typecheck
        continue-on-error: true
      
      - name: Test Build
        run: npm run build:web